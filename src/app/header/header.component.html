<header>
  <div class="logo">
    <img src="../../assets/images/NeKorem.png" alt="NeKorem image logo">
  </div>

  <nav *ngIf="!clickSearch">
    <a class="nav-link" routerLink="/home" routerLinkActive="is-active">Home</a>
    <a class="nav-link" routerLink="/shop" routerLinkActive="is-active">Shop</a>
    <a class="nav-link" routerLink="/editorial" routerLinkActive="is-active">Editorial</a>
    <a class="nav-link" routerLink="/catalog" routerLinkActive="is-active">Catalog</a>
    <button mat-icon-button aria-label="search btn" class="search-btn" (click)="clickSearch = !clickSearch">
      <mat-icon>search</mat-icon>
    </button>
  </nav>

  <form *ngIf="clickSearch">
    <input type="text" [ngModel]="input" placeholder="Films and serial">
    <button mat-icon-button aria-label="close btn" class="close-btn" (click)="clickSearch = !clickSearch">
      x
    </button>
  </form>

  <div class="actions">
      <a class="nav-profile-link">
        <img src="../../assets/images/avatars/avatar1.png" alt="profile avatar image">
      </a>
  </div>
</header>
