<div class="card">
  <div class="flex-box">

    <div class="card-img">
      <img src="{{card.imgUrl}}" alt="">
    </div>

    <div class="card-text">
      <div class="name">{{card.name}}</div>
      <div class="card-title">{{card.title}}</div>
      <div class="card-price">{{card.price | currency: 'KZ'}}</div>
    </div>

    <div class="card-btn">
      <button class="add-btn">
        Add
      </button>
    </div>

  </div>
</div>
