<main>
  <div class="content">
    <div class="box">

      <div class="title">
        <h2>Movies</h2>
      </div>

      <div class="cards-box">
        <app-carousel-card [routerLink]="['../../selection/movie', movie.id]" [movie]="movie" *ngFor="let movie of movies"></app-carousel-card>
      </div>

      <div class="title">
        <h2>Editorials</h2>
      </div>

      <div class="cards-box">
        <app-editorials-list-card [routerLink]="['../../editorial', edit.id]" [editor]="edit" *ngFor="let edit of editrs"></app-editorials-list-card>
      </div>

    </div>
  </div>
</main>
